name: nexust
description: "Nexust es una herramienta poderosa diseñada para desarrolladores, testers y entusiastas de las APIs que buscan una alternativa moderna, rápida y multiplataforma para probar y documentar sus servicios REST."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.7+1
  firebase_core: ^3.13.0
  flutter_bloc: ^9.1.1
  go_router: ^15.1.2
  shared_preferences: ^2.5.3
  equatable: ^2.0.7
  firebase_auth: ^5.5.3
  google_sign_in: ^6.3.0

dependency_overrides:
  font_awesome_flutter:
    path: "lib/core/font_awesome_flutter"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#043040"
  adaptive_icon_foreground: "assets/images/icon.png"
  remove_alpha_ios: true
  background_color_ios: "#043040"
  image_path_ios: "assets/images/icon_bg.png"
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#043040"
    theme_color: "#043040"
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/
